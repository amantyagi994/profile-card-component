<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="card">
        <div class="top-pattern"></div>

        <img src="./images/image-victor.jpg" alt="" class="profile-pic" />

        <div class="userdetail">
          <div class="name">Victor Crest</div>

          <p class="age">26</p>
        </div>

        <p class="city">London</p>

        <div class="stats">
          <div class="stats-followers">
            <div class="count">80K</div>

            <div class="stats-of">Followers</div>
          </div>

          <div class="stats-likes">
            <div class="count">803K</div>

            <div class="stats-of">Likes</div>
          </div>

          <div class="stats-photos">
            <div class="count">1.4K</div>

            <div class="stats-of">Photos</div>
          </div>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/amantyagi994 ">Aman Tyagi</a>.
    </div>
  </body>
</html>
